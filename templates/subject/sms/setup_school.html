{% extends "layout.html" %}
{% block title %}Set up your school · SMS · AIT{% endblock %}

{% block content %}
<div class="mx-auto max-w-xl py-10">
  <h1 class="text-2xl md:text-3xl font-semibold text-slate-900 mb-4">
    Set up your school
  </h1>
  <p class="text-sm md:text-base text-slate-600 mb-6">
    Tell us a few basics. You can change these later.
  </p>

  <form method="post" class="space-y-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  
    <div>
      <label class="block text-sm font-medium text-slate-700">School name</label>
      <input name="name"
             value="{{ (school.name if school else '') }}"
             required
             class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">EMIS number (optional)</label>
      <input name="emis_no"
             value="{{ (school.emis_no if school else '') }}"
             class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700">Phase</label>
        <input name="phase"
               placeholder="Primary / Secondary / Combined"
               value="{{ (school.phase if school else '') }}"
               class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700">Quintile</label>
        <input name="quintile"
               placeholder="Q1–Q5 or No-fee"
               value="{{ (school.quintile if school else '') }}"
               class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Approximate number of learners</label>
      <input name="learners"
             type="number" min="0"
             value="{{ (school.learners if school and school.learners is not none else '') }}"
             class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
    </div>

    <div class="mt-6 flex items-center justify-between">
      <a href="{{ url_for('auth_bp.bridge_dashboard') }}"
         class="text-sm text-slate-500 hover:text-slate-700">
        ← Back to dashboard
      </a>

      <button type="submit"
              class="inline-flex items-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700">
        Save and continue
      </button>
    </div>

  </form>
</div>
{% endblock %}
