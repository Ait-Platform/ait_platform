{% extends "layout.html" %}
{% block title %}BudgetCash · New account{% endblock %}

{% block content %}
<div class="mx-auto max-w-2xl mt-10 bg-white shadow rounded-lg p-6">

  <div class="flex items-center justify-between">
    <h1 class="text-lg font-semibold text-slate-900">New account</h1>
    <a href="{{ next_url }}" class="text-sm text-sky-700 hover:underline">← Back</a>
  </div>

  <form method="post" class="mt-6 space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Type</label>
      <select name="kind" class="w-full rounded border border-slate-300 px-3 py-2 text-sm" required>
        <option value="asset">Asset</option>
        <option value="liability">Liability</option>
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
      <p class="mt-1 text-xs text-slate-500">
        Asset = cash/bank · Liability = creditor · Expense = category · Income = source
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Account name</label>
      <input name="name" class="w-full rounded border border-slate-300 px-3 py-2 text-sm"
             placeholder="e.g. Makro" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Account number (optional)</label>
      <input name="account_no" class="w-full rounded border border-slate-300 px-3 py-2 text-sm"
             placeholder="e.g. 0005022190307421612">
    </div>

    <label class="block text-sm font-medium text-slate-700 mb-1">Group (optional)</label>
    <div class="grid grid-cols-1 md:grid-cols-6 gap-3 items-end">
    <div class="md:col-span-5">
        <select name="group_label"
                class="w-full rounded border border-slate-300 px-3 py-2 text-sm">
        <option value="">No group</option>
        {% for g in groups %}
            <option value="{{ g.label }}">{{ g.label }}</option>
        {% endfor %}
        </select>
        <div class="mt-1 text-xs text-slate-500">
        Used by reports (e.g. Retail totals).
        </div>
    </div>

    <div class="md:col-span-1">
        <a href="{{ url_for('budget_bp.group_types') }}"
        class="w-full inline-flex justify-center rounded border border-slate-300 px-3 py-2 text-sm hover:bg-slate-50">
        Manage
        </a>
    </div>
    </div>


    <div class="flex items-center gap-2">
      <input id="is_hidden" type="checkbox" name="is_hidden" value="1"
             class="h-4 w-4 rounded border-slate-300">
      <label for="is_hidden" class="text-sm text-slate-700">Hide this account in reports</label>
    </div>

    <button class="w-full rounded bg-sky-600 text-white px-4 py-2.5 text-sm font-medium hover:bg-sky-700">
      Create account
    </button>
  </form>

</div>
{% endblock %}
