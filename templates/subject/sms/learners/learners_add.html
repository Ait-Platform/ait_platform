{% extends "layout.html" %}
{% block title %}Add learner · SMS{% endblock %}

{% block content %}
<div class="mx-auto max-w-2xl mt-8 bg-white shadow rounded-lg p-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-lg font-semibold text-slate-900">Add learner</h1>
    <a href="{{ url_for('sms_bp.learners_home') }}"
       class="text-xs text-indigo-600 hover:underline">
      ← Back to learners
    </a>
  </div>

  <form method="post" class="space-y-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <!-- Learner details -->
    <div>
      <h2 class="text-sm font-semibold text-slate-800 mb-2">Learner details</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-medium text-slate-700">First name</label>
          <input type="text" name="first_name"
                 class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
                 required>
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-700">Last name</label>
          <input type="text" name="last_name"
                 class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
                 required>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <div>
          <label class="block text-xs font-medium text-slate-700">Grade</label>
          <input type="text" name="grade"
                 class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
                 placeholder="R, 1, 7, 12"
                 required>
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-700">Class</label>
          <input type="text" name="class_code"
                 class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
                 placeholder="A, 7B, 12C">
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-700">Admission no.</label>
          <input type="text" name="admission_no"
                 class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
        </div>
      </div>

      <div class="mt-4">
        <label class="block text-xs font-medium text-slate-700">Admission date</label>
        <input type="date" name="admission_date"
               class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
      </div>
    </div>

    <!-- Guardian details -->
    <div>
      <h2 class="text-sm font-semibold text-slate-800 mb-2">Primary parent / guardian</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-medium text-slate-700">Full name</label>
          <input type="text" name="guardian_name"
                 class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
                 required>
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-700">Relationship</label>
            <select name="guardian_relationship"
                    class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm bg-white">
              <option value="">Select relationship…</option>
              <option value="mother">Mother</option>
              <option value="father">Father</option>
              <option value="guardian">Guardian</option>
              <option value="other">Other</option>
            </select>

        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div>
          <label class="block text-xs font-medium text-slate-700">Email</label>
          <input type="email" name="guardian_email"
                 class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-700">Phone</label>
          <input type="text" name="guardian_phone"
                 class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
        </div>
      </div>
    </div>

    <div class="flex justify-end">
      <button type="submit"
              class="inline-flex items-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700">
        Save learner
      </button>
    </div>
  </form>
</div>
{% endblock %}
