{% with msgs = get_flashed_messages(with_categories=true) %}
  {% if msgs %}
    <div class="mb-4 space-y-2">
      {% for cat, msg in msgs %}
        <div class="text-sm px-3 py-2 rounded {{ 'bg-green-50 border border-green-200 text-green-800' if cat=='success' else 'bg-yellow-50 border border-yellow-200 text-yellow-800' }}">
          {{ msg }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
