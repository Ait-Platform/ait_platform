{% extends "layout.html" %}
{% block title %}Add learner · SMS{% endblock %}

{% block content %}
<div class="mx-auto max-w-lg py-8">
  <div class="mb-6">
    <p class="text-sm text-slate-500">
      School Management System · Learners
    </p>
    <h1 class="mt-1 text-2xl font-semibold text-slate-900">
      Add learner
    </h1>
    <p class="mt-1 text-sm text-slate-600">
      Capture a new learner for {{ school.short_code or school.name }}.
    </p>
  </div>

  <form method="post" class="space-y-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">First name</label>
        <input name="first_name" type="text" required
               class="block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">Last name</label>
        <input name="last_name" type="text" required
               class="block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">Grade</label>
        <input name="grade" type="text" placeholder="R / 1 / 7 / 12" required
               class="block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">Class</label>
        <input name="class_code" type="text" placeholder="A / 7B / 12C"
               class="block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">Admission no.</label>
        <input name="admission_no" type="text"
               class="block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </div>

    <div>
      <label class="block text-xs font-medium text-slate-700 mb-1">Admission date</label>
      <input name="admission_date" type="date"
             class="block w-full max-w-xs rounded-md border border-slate-300 px-3 py-2 text-sm
                    focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      <p class="mt-1 text-[11px] text-slate-500">
        Optional, format YYYY-MM-DD.
      </p>
    </div>

    <div class="pt-4 flex items-center justify-between">
      <a href="{{ url_for('sms_bp.learners_home') }}"
         class="text-sm text-slate-600 hover:text-slate-900">
        ← Cancel
      </a>
      <button type="submit"
              class="inline-flex items-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium
                     text-white hover:bg-indigo-700 focus:outline-none
                     focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1">
        Save learner
      </button>
    </div>
  </form>
</div>
{% endblock %}
