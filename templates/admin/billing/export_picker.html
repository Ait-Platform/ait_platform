{% extends "layout.html" %}
{% block content %}
<div class="container mx-auto max-w-lg py-10">
  <h1 class="text-2xl font-semibold mb-6">Export / Print</h1>

  <form class="space-y-4" method="get" action="{{ url_for('admin_bp.muni_recon_export') }}">
    <div>
      <label class="block text-sm mb-1">Month</label>
      <input type="month" name="month" value="{{ default_month }}" class="w-full border rounded-lg px-3 py-2" required>
    </div>

    <div class="flex gap-2">
      <button class="px-4 py-2 rounded-lg border">Export Muni Recon CSV</button>
      <a href="{{ url_for('admin_bp.muni_recon', month=default_month) }}"
         class="px-4 py-2 rounded-lg border">Open Muni Recon</a>
      <a href="{{ url_for('admin_bp.subject_dashboard', subject='billing') }}" class="text-sm underline">
        Back to Admin
      </a>
   
    </div>
  </form>

  <div class="mt-8 text-sm text-slate-600">
    Tip: You can always review matches at
    <code>/admin/muni/recon?month=YYYY-MM</code>, then export from
    <code>/admin/muni/recon/export?month=YYYY-MM</code>.
  </div>
</div>
{% endblock %}
