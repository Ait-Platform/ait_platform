{# templates/admin_general/_ad_media_fields.html #}

<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
  {# Row 1: Logo + Music #}
  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      Logo image (PNG/JPG)
    </label>
    <input
      type="file"
      name="logo_file"
      accept=".png,.jpg,.jpeg"
      class="block w-full text-sm text-slate-700"
    >
  </div>

  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      Music track (audio)
    </label>
    <input
      type="file"
      name="music_file"
      accept=".wav,.mp3,.flac,.m4a,.aac,.ogg"
      class="block w-full text-sm text-slate-700"
    >
  </div>

  {# Row 2: Voice + Background #}
  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      Voice / speech track (audio)
    </label>
    <input
      type="file"
      name="voice_file"
      accept=".wav,.mp3,.flac,.m4a,.aac,.ogg"
      class="block w-full text-sm text-slate-700"
    >
  </div>

  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      Background image (PNG/JPG) – per subject
    </label>
    <input
      type="file"
      name="bg_file"
      accept=".png,.jpg,.jpeg"
      class="block w-full text-sm text-slate-700"
    >
  </div>

  {# Row 3: QR + extra image #}
  {# Row 3: QR + extra image #}
  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      QR code (PNG) – site launcher
    </label>
    <select
      name="qr_name"
      class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
    >
      <option value="">No QR code</option>
      <option value="qr_main.png">Main site · mathwithhands.com</option>
      <option value="qr_www.png">WWW redirect · www.mathwithhands.com</option>
      <option value="qr_ait.png">AIT platform · ait.mathwithhands.com</option>
    </select>
    <p class="mt-1 text-[11px] text-slate-500">
      Files are looked up in your ad media folder ({{ base_dir }}).
    </p>
  </div>


  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      Extra image / still (PNG/JPG)
    </label>
    <input
      type="file"
      name="img_file"
      accept=".png,.jpg,.jpeg"
      class="block w-full text-sm text-slate-700"
    >
  </div>
</div>
