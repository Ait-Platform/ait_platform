{% extends "layout.html" %}
{% block title %}Assigned role · SMS{% endblock %}
{% block content %}
<div class="mx-auto max-w-lg mt-10 bg-white p-6 rounded shadow">
  <h1 class="text-lg font-semibold text-slate-900">Assigned role</h1>
  <p class="mt-2 text-sm text-slate-600">
    Enter the email address the principal used when granting access.
  </p>

  <form method="post" class="mt-4 space-y-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input name="email" type="email" required
           class="w-full rounded border px-3 py-2"
           placeholder="mary@gmail.com">
    <button class="w-full rounded bg-slate-900 text-white py-2">
      Continue
    </button>
  </form>

  <div class="mt-4">
    <a href="{{ url_for('sms_bp.about') }}" class="text-sm text-slate-500 hover:text-slate-700">
      ← Back
    </a>
  </div>
</div>
{% endblock %}
