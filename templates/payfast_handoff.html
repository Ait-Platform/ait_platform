<!doctype html>
<meta charset="utf-8">
<title>PayFast Handoff â€¢ Debug</title>
<body style="font-family:system-ui;max-width:760px;margin:2rem auto">
  <h1>PayFast Handoff (Debug)</h1>
  <p>This is exactly what will be posted to PayFast:</p>
  <pre>{{ pf_data | tojson(indent=2) }}</pre>
  <!-- templates/payfast_handoff.html -->
  <form id="pf" method="post" action="{{ payfast_url }}">
    {% for k, v in pf_data|dictsort %}
      <input type="hidden" name="{{ k }}" value="{{ v }}">
    {% endfor %}
    <noscript><button type="submit">Continue</button></noscript>
  </form>
  <script>document.getElementById('pf').submit();</script>

</body>
