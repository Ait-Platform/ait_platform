{% extends "layout.html" %}
{% block title %}Add management task · SMS{% endblock %}

{% block content %}
<div class="mx-auto max-w-lg py-8">

  <div class="mb-6">
    <p class="text-sm text-slate-500">
      School Management System · Management
    </p>
    <h1 class="mt-1 text-2xl font-semibold text-slate-900">
      Add management task
    </h1>
    <p class="mt-1 text-sm text-slate-600">
      Capture an SMT action item for {{ school.short_code or school.name }}.
    </p>
  </div>

  <form method="post" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div>
      <label class="block text-xs font-medium text-slate-700 mb-1">Task title</label>
      <input name="title" type="text" required
             class="block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                    focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">Owner</label>
        <input name="owner_name" type="text" placeholder="Principal / HOD / SMT member"
               class="block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">Due date</label>
        <input name="due_date" type="date"
               class="block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </div>

    <div>
      <label class="block text-xs font-medium text-slate-700 mb-1">Status</label>
      <select name="status"
              class="block w-full max-w-xs rounded-md border border-slate-300 px-3 py-2 text-sm
                     focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <option value="open">Open</option>
        <option value="in_progress">In progress</option>
        <option value="done">Done</option>
      </select>
    </div>

    <div>
      <label class="block text-xs font-medium text-slate-700 mb-1">Notes</label>
      <textarea name="notes" rows="3"
                class="block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Brief description, decisions, follow-ups."></textarea>
    </div>

    <div class="pt-4 flex items-center justify-between">
      <a href="{{ url_for('sms_bp.management_home') }}"
         class="text-sm text-slate-600 hover:text-slate-900">
        ← Cancel
      </a>
      <button type="submit"
              class="inline-flex items-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium
                     text-white hover:bg-indigo-700 focus:outline-none
                     focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1">
        Save task
      </button>
    </div>
  </form>
</div>
{% endblock %}
