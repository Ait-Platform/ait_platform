{% extends "layout.html" %}
{% block title %}Set password Â· SMS{% endblock %}

{% block content %}
<div class="mx-auto max-w-xl mt-10 bg-white shadow rounded-lg p-6">
  <h1 class="text-lg font-semibold text-slate-900">Set your password</h1>
  <p class="mt-1 text-sm text-slate-600">
    Your email is approved for SMS access. Create a password to continue.
  </p>

  <form method="post" class="mt-6 space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div>
      <label class="block text-xs font-medium text-slate-700">Email</label>
      <input type="email" value="{{ email }}" disabled
             class="mt-1 w-full rounded-md border border-slate-300 bg-slate-50 px-3 py-2 text-sm">
    </div>

    <div>
      <label class="block text-xs font-medium text-slate-700">Password</label>
      <input name="password" type="password" minlength="8" required
             class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
    </div>

    <div>
      <label class="block text-xs font-medium text-slate-700">Confirm password</label>
      <input name="password2" type="password" minlength="8" required
             class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm">
    </div>

    <div class="flex justify-end gap-3 pt-2">
      <a href="{{ url_for('sms_bp.assigned_role') }}" class="text-sm text-slate-600 hover:underline">Cancel</a>
      <button class="rounded-md bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:opacity-90">
        Create password & continue
      </button>
    </div>
  </form>
</div>
{% endblock %}
