{% extends "school_loss/shared/_card_base.html" %}

{% block title %}Question {{ question_number }} | LOSS{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 p-8 bg-white rounded-2xl shadow-lg">
  <h1 class="text-2xl font-bold text-blue-800 mb-4">Question {{ question_number }}</h1>

  <p class="text-left text-gray-800 mb-6 text-lg">{{ question_text }}</p>

  <p class="text-left text-gray-500 mb-8 italic">Choose either Yes or No to proceed.</p>

  <form method="POST">
    <div class="flex justify-between">
      <button name="answer" value="yes"
        class="w-32 bg-green-600 text-white py-2 px-4 rounded-full hover:bg-green-700">Yes</button>
      <button name="answer" value="no"
        class="w-32 bg-red-600 text-white py-2 px-4 rounded-full hover:bg-red-700">No</button>
    </div>
  </form>
</div>
{% endblock %}
