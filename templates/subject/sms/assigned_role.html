{% extends "layout.html" %}
{% block title %}Assigned role · SMS{% endblock %}

{% block content %}
<div class="mx-auto max-w-xl py-10">
  <div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-lg font-semibold text-slate-900">Assigned role</h1>
    <p class="mt-2 text-sm text-slate-600">
      Enter the email address the principal used when granting access.
    </p>

    <form method="post" class="mt-5 space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <input
        type="email"
        name="email"
        placeholder="name@example.com"
        required
        class="w-full rounded border border-slate-300 px-3 py-2"
      >

      <button type="submit"
              class="w-full rounded bg-slate-900 text-white py-2 font-medium">
        Continue
      </button>
    </form>

    <div class="mt-4">
      <a href="{{ url_for('sms_bp.about') }}"
         class="text-sm text-slate-500 hover:text-slate-700">
        ← Back
      </a>
    </div>
  </div>
</div>
{% endblock %}
