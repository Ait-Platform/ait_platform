{% extends "layout.html" %}
{% block title %}BudgetCash · Import statement{% endblock %}

{% block content %}
<div class="mx-auto max-w-xl mt-10 bg-white p-6 rounded-lg shadow ring-1 ring-slate-200">
  <div class="flex items-center justify-between">
    <h1 class="text-lg font-semibold text-slate-900">BudgetCash · Import external statement</h1>
    <a href="{{ url_for('budget_bp.summary') }}" class="text-sm text-sky-600 hover:underline">View summary</a>

    <a href="{{ url_for('budget_bp.report_income_expense') }}"
      class="text-sm text-sky-700 hover:underline">
      Income & Expense report
    </a>

  </div>

  <p class="mt-1 text-sm text-slate-600">CSV columns: ext_ref, txn_date, amount, balance, description</p>

  <form class="mt-6 space-y-4"
        method="post"
        enctype="multipart/form-data"
        action="{{ url_for('budget_bp.import_statement') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <input type="file" name="file" accept=".csv" required
           class="block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0
                  file:text-sm file:font-medium file:bg-slate-900 file:text-white hover:file:bg-slate-800">

      <a href="{{ url_for('budget_bp.ledger') }}"
        class="w-full inline-flex items-center justify-center rounded-xl bg-sky-600 text-white px-4 py-2.5 text-sm font-medium shadow-sm hover:bg-sky-700">
        Go to ledger
      </a>                  

    <button class="w-full rounded-lg bg-sky-600 text-white py-2.5 text-sm font-medium hover:bg-sky-700">
      Import statement
    </button>
  </form>
</div>
{% endblock %}
