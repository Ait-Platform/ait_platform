{# templates/admin_general/_ad_media_fields.html #}

<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
  {# Row 1: Logo + Music #}
  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      Logo image (PNG/JPG)
    </label>
    <input
      type="file"
      name="logo_file"
      accept=".png,.jpg,.jpeg"
      class="block w-full text-sm text-slate-700"
    >
  </div>

  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      Music track (audio)
    </label>
    <input
      type="file"
      name="music_file"
      accept=".wav,.mp3,.flac,.m4a,.aac,.ogg"
      class="block w-full text-sm text-slate-700"
    >
  </div>

  {# Row 2: Voice + Background #}
  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      Voice / speech track (audio)
    </label>
    <input
      type="file"
      name="voice_file"
      accept=".wav,.mp3,.flac,.m4a,.aac,.ogg"
      class="block w-full text-sm text-slate-700"
    >
  </div>

  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      Background image (PNG/JPG) â€“ per subject
    </label>
    <input
      type="file"
      name="bg_file"
      accept=".png,.jpg,.jpeg"
      class="block w-full text-sm text-slate-700"
    >
  </div>

  {# Row 3: QR + extra image #}
  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      QR code image (PNG/JPG)
    </label>
    <input
      type="file"
      name="qr_file"
      accept=".png,.jpg,.jpeg"
      class="block w-full text-sm text-slate-700"
    >
  </div>

  <div>
    <label class="block text-xs font-semibold text-slate-600 mb-1">
      Extra image / still (PNG/JPG)
    </label>
    <input
      type="file"
      name="img_file"
      accept=".png,.jpg,.jpeg"
      class="block w-full text-sm text-slate-700"
    >
  </div>
</div>
