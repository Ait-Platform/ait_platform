{% set amt = (session.get('pp_value') or 0) | float %}
{% set ccy = session.get('pp_currency') or 'ZAR' %}
<div class="mx-auto mt-6 max-w-md">
  <div class="rounded-lg border bg-white shadow-sm p-4 text-center">
    <div class="text-xs font-semibold tracking-wider text-slate-500">PRICE (Parity)</div>
    <div class="mt-1 text-3xl font-semibold text-slate-800">{{ '%.2f' % amt }} {{ ccy }}</div>
    <div class="mt-1 text-xs text-slate-500">
      {{ session.get('pp_country_name') or '—' }} • excl. VAT • Charged in ZAR
    </div>
    {% include "_partials/price_note.html" ignore missing %}
  </div>
</div>
