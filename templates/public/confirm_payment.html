{% extends "layout.html" %}
{% block title %}Payment Confirmed{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg text-center w-full max-w-md">
    
    <h2 class="text-2xl font-semibold text-green-600 mb-4">Payment Confirmed</h2>
    <p class="text-gray-700 mb-2">Thank you, {{ user_name }}.</p>
    <p class="text-gray-700 mb-6">A confirmation email has been sent to {{ user_email }}.</p>

    <form method="POST" action="{{ url_for('public_bp.payment_success') }}">
      <input type="hidden" name="email" value="{{ user.email }}">
      <button type="submit"
              class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow">
        Go to Dashboard
      </button>
    </form>

  </div>
</div>
{% endblock %}
