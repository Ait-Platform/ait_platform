{% extends "school_counselling/loss/questions/question_base.html" %}

{% block title %}Pause | LOSS{% endblock %}

{% block content %}
<div class="bg-white max-w-xl mx-auto mt-24 p-8 rounded-2xl shadow-lg text-center">
    <h2 class="text-3xl font-extrabold text-blue-800 mb-6">Pause</h2>

    <p class="mb-6 text-gray-900 text-lg leading-relaxed">
        Question 26 will resume automatically in <span id="countdown">5</span> seconds.
    </p>

    <p class="mb-4 text-sm italic text-gray-600">
        To skip the pause, press the <strong>Next</strong> button.
    </p>

    <form action="{{ url_for('counselling_bp.loss_question', num=26) }}" method="get">
        <div class="flex justify-end mt-6">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow">
                Next â†’
            </button>
        </div>
    </form>
</div>

<script>
    let seconds = 5;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;

        if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = "{{ url_for('counselling_bp.loss_question', num=26) }}";
        }
    }, 1000);
</script>
{% endblock %}
