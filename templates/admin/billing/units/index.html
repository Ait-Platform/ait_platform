{% extends "layout.html" %}
{% block content %}
<div class="container mx-auto py-10 max-w-5xl">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold">Sectional Units</h1>
    <a href="{{ url_for('admin_bp.units_new') }}" class="rounded-lg border px-4 py-2 hover:bg-slate-50">Add Unit</a>
  </div>
  {% if units|length == 0 %}
    <div class="rounded-lg border p-4 text-slate-600">
      No sectional units yet. <a class="underline" href="{{ url_for('admin_bp.units_new') }}">Add one</a> to register occupants.
    </div>
  {% else %}
    <div class="overflow-x-auto rounded-xl border">
      <table class="min-w-full text-sm">
        <thead class="bg-slate-50">
          <tr>
            <th class="text-left p-2">Unit</th>
            <th class="text-left p-2">Notes</th>
          </tr>
        </thead>
        <tbody>
          {% for u in units %}
          <tr class="border-t">
            <td class="p-2 font-medium">{{ u.name }}</td>
            <td class="p-2 text-slate-600">{{ u.notes or 'â€”' }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% endif %}
</div>
{% endblock %}
