{% extends "layout.html" %}
{% block title %}Assigned role · SMS{% endblock %}

{% block content %}
<div class="mx-auto max-w-xl py-10">

  <div class="mb-5">
    <h1 class="text-xl font-semibold text-slate-900">Assigned role</h1>
    <p class="mt-1 text-sm text-slate-600">
      Select the role you want to open.
    </p>
  </div>

  <div class="bg-white rounded-lg shadow border border-slate-100 p-5">
    <div class="space-y-2">
      {% for role in roles %}
        <a href="{{ url_for('sms_bp._route_role', role=role) }}"
           class="block w-full rounded-md border border-slate-200 px-4 py-3 text-slate-800 hover:bg-slate-50">
          {{ role|capitalize }}
        </a>
      {% endfor %}
    </div>

    <div class="mt-6 flex items-center justify-between text-sm">
      <a href="{{ url_for('sms_bp.about') }}" class="text-slate-500 hover:text-slate-700">
        ← Back to SMS overview
      </a>
      <a href="{{ url_for('auth_bp.logout') }}" class="text-slate-500 hover:text-slate-700">
        Sign out
      </a>
    </div>
  </div>

</div>
{% endblock %}
