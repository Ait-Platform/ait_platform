{% extends "layout.html" %}
{% block title %}Welcome · LOSS{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-white p-8 rounded shadow">
  <h1 class="text-2xl font-bold text-blue-800 mb-4">Welcome to LOSS</h1>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <p class="text-gray-700 mb-4">This short questionnaire helps you reflect on your coping journey.</p>
  <div class="flex items-center justify-between">
    <a href="{{ url_for('auth_bp.learner_subject_dashboard', subject='loss') }}"
       class="rounded border px-4 py-2 text-sm hover:bg-slate-50">← Back</a>
    <a href="{{ url_for('loss_bp.assessment_start') }}"
       class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Begin</a>
  </div>
</div>
{% endblock %}
