<!-- templates/billing/statements.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing Statements</title>
</head>
<body>
    <h1>Your Billing Statements</h1>

    {% if statements %}
        <table border="1" cellpadding="8">
            <thead>
                <tr>
                    <th>Issue Date</th>
                    <th>Due Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for s in statements %}
                    <tr>
                        <td>{{ s.issue_date }}</td>
                        <td>{{ s.due_date or 'N/A' }}</td>
                        <td>R{{ "%.2f"|format(s.total_amount) }}</td>
                        <td>{{ s.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No statements available.</p>
    {% endif %}

    <a href="{{ url_for('billing_bp.billing_dashboard') }}">‚Üê Back to Dashboard</a>
</body>
</html>
