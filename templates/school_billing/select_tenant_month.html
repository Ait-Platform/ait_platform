{% extends 'base.html' %}
{% block content %}
<div class="container mt-6">
  <h2 class="text-xl font-semibold mb-4">Select Tenant & Month</h2>
  <form method="post" action="{{ url_for('billing_bp.consumption') }}">
    <div class="mb-3">
      <label for="tenant_id" class="form-label">Tenant:</label>
      <select name="tenant_id" id="tenant_id" class="form-select" required>
          <option value="">-- Select Tenant --</option>
          {% for tenant in tenants %}
              <option value="{{ tenant.id }}">{{ tenant.name }}</option>
          {% endfor %}
      </select>
    </div>


    <label class="block mb-2">Month:</label>
    <input type="month" name="month" class="border p-2 rounded w-full mb-4" required>
      <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          View Consumption
        </button>
      </div>
  </form>
</div>
{% endblock %}
