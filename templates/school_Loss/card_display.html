{% extends "layout.html" %}

{% block content %}
<div class="bg-white p-6 rounded-2xl shadow-lg max-w-2xl mx-auto mt-12">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">{{ title }}</h2>

  <p class="text-gray-700 mb-6 text-center">
    {{ body }}
    <br><br>
    <em class="text-sm text-gray-500">Press <strong>Next</strong> to continue.</em>
  </p>

  <div class="text-right">
    <a href="{{ next_url }}" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">
      {{ button_label or "Next" }}
    </a>
  </div>
</div>
{% endblock %}
