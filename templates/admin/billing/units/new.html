{% extends "layout.html" %}
{% block content %}
<div class="container mx-auto py-10 max-w-3xl">
  <div class="mb-4">
    <a href="{{ url_for('admin_bp.units_index') }}" class="inline-block rounded-lg border px-3 py-1 text-sm hover:bg-slate-50">‚Üê Back</a>
  </div>
  <form method="post" class="space-y-4 rounded-2xl border p-6">
    <div>
      <label class="block text-sm mb-1">Unit name <span class="text-red-600">*</span></label>
      <input name="name" required class="w-full rounded-lg border px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm mb-1">Notes</label>
      <textarea name="notes" rows="3" class="w-full rounded-lg border px-3 py-2"></textarea>
    </div>
    <div class="pt-2">
      <button class="rounded-lg border px-4 py-2 hover:bg-slate-50">Save</button>
    </div>
  </form>
</div>
{% endblock %}
